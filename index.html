abindex="0" href="https://www.shopmyinfluence.com/influenceurs" target="_blank">For influencers<span class="MuiTouchRipple-root css-w0pj6f"></span></a></div><div class="MuiGrid-root MuiGrid-container MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-md-4.5 css-16bjtnl"><a class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedWhite MuiButton-sizeMedium MuiButton-containedSizeMedium MuiButton-root MuiButton-contained MuiButton-containedWhite MuiButton-sizeMedium MuiButton-containedSizeMedium css-1o35o68" tabindex="0" href="https://www.shopmyinfluence.com/" target="_blank">For brands<span class="MuiTouchRipple-root css-w0pj6f"></span></a></div></div></div><div class="MuiGrid-root MuiGrid-item MuiGrid-grid-md-6 img-container css-1ee0xkd"><img ig="bg-img-stat" class="hero-img" src="/static/media/img-hero-stat-1280.9f811a25e7e352b99452.png" alt="hero page" srcset="/static/media/img-hero-stat-300.7b08146bb96f0c84fdc5.png 300w, /static/media/img-hero-stat-768.e12f91863eb145f9e27d.png 768w, /static/media/img-hero-stat-1280.9f811a25e7e352b99452.png 1280w" sizes="(max-width: 300px 300px, (max-width: 768px), 1280px" style="width: -webkit-fill-available;"></div></div></div></div></main></div></div><script id="backgroundFragment" type="x-shader/x-fragment">// Adapted from: https://www.shadertoy.com/view/MdlGRr

            // It is required to set the float precision for fragment shaders in OpenGL ES
            // More info here: https://stackoverflow.com/a/28540641/4908989
            #ifdef GL_ES
            precision mediump float;
            #endif

            uniform vec2 uPointerDiff;

            // This function returns 1 if `coord` correspond to a grid line, 0 otherwise
            float isGridLine (vec2 coord) {
              vec2 pixelsPerGrid = vec2(150.0, 150.0);
              vec2 gridCoords = fract(coord / pixelsPerGrid);
              vec2 gridPixelCoords = gridCoords * pixelsPerGrid;
              vec2 gridLine = step(gridPixelCoords, vec2(1.0));
              float isGridLine = max(gridLine.x, gridLine.y);
              return isGridLine;
            }

            // Main function
            void main () {
              // Coordinates minus the `uPointerDiff` value, and plus an offset
              vec2 coord = gl_FragCoord.xy - uPointerDiff + vec2(10.0);
              // Set `color` to black
              vec3 color = vec3(1.0);
              // If it is a grid line, change blue channel to 0.3
              //color.b = isGridLine(coord) * 0.3;
              // Assing the final rgba color to `gl_FragColor`
              gl_FragColor = vec4(1.0,1.0,1.0, 1.0);
            }</script><script id="stageFragment" type="x-shader/x-fragment">// Adapted from: https://www.shadertoy.com/view/4lSGRw

            #ifdef GL_ES
            precision mediump float;
            #endif

            // Uniforms from Javascript
            uniform vec2 uResolution;
            uniform float uPointerDown;

            // The texture is defined by PixiJS
            varying vec2 vTextureCoord;
            uniform sampler2D uSampler;

            // Function used to get the distortion effect
            vec2 computeUV (vec2 uv, float k, float kcube) {
              vec2 t = uv - 0.5;
              float r2 = t.x * t.x + t.y * t.y;
              float f = 0.0;
              if (kcube == 0.0) {
                f = 1.0 + r2 * k;
              } else {
                f = 1.0 + r2 * (k + kcube * sqrt(r2));
              }
              vec2 nUv = f * t + 0.5;
              nUv.y = 1.0 - nUv.y;
              return nUv;
            }

            void main () {
              // Normalized coordinates
              vec2 uv = gl_FragCoord.xy / uResolution.xy;

              // Settings for the effect
              // Multiplied by `uPointerDown`, a value between 0 and 1
              float k = -0.2 * uPointerDown;
              float kcube = 0.2 * uPointerDown;
              float offset = 0.02 * uPointerDown;

              // Get each channel's color using the texture provided by PixiJS
              // and the `computeUV` function
              float red = texture2D(uSampler, computeUV(uv, k + offset, kcube)).r;
              float green = texture2D(uSampler, computeUV(uv, k, kcube)).g;
              float blue = texture2D(uSampler, computeUV(uv, k - offset, kcube)).b;

              // Assing the final rgba color to `gl_FragColor`
              gl_FragColor = vec4(red, green, blue, 1.0);
            }</script></body></html>
